<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="portada">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <img class="foto" src="./images/image-victor.jpg  " alt="" />
        <div class="datos_p">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="datos_r">
          <div class="bloque">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="bloque">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="bloque">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
